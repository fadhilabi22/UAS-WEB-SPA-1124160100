<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Payment Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkmode : 'class',
        }
    </script>
</head>
<!-- button dark mode -->
<body class="bg-red-100 dark:bg-gray-900 to-indigo-100 min-h-screen py-8 transition-colors duration-300">
    <div class="fixed top-4 right-4 z-50">
        <button id="toggleDarkMode" class="bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white px-4 py-2 rounded-lg shadow transition-all duration-300 hover:bg-gray-300 dark:hover:bg-gray-600 flex items-center gap-2">
            <span id="modeIcon">ðŸŒ™</span>
            <span id="modeText">Dark Mode</span>
        </button>
    </div>
<!-- header -->
<div class="container mx-auto max-w-7xl px-4">
        <div class="items-center mb-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-2 transition-colors duration-300">Global Institute</h1>
                <p class="text-gray-600 dark:text-gray-300 transition-colors duration-300">Nim : 1124160100</p>
                 <p class="text-gray-600 dark:text-gray-300 transition-colors duration-300">Nama : Fadhil abi untoro</p>
            </div>
            <img src="img/global_institute.png" class="absolute top-0 left-0 w-32 h-auto mb-4 opacity-80 dark:opacity-60 transition-opacity duration-300">
        </div>
<!-- form pembayaran -->
 <div class="grid lg:grid-cols-2 gap-8">
            <div class="bg-blue-100 dark:bg-gray-800 rounded-xl shadow-lg p-6 transition-all duration-300">
                <div class="flex items-center mb-6">
                    <svg class="w-6 h-6 text-blue-600 dark:text-blue-400 mr-2 transition-colors duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path>
                    </svg>
                    <h2 class="text-xl font-semibold text-gray-800 dark:text-white transition-colors duration-300">Form Pembayaran</h2>
                </div>
                 <form id="paymentForm" class="space-y-4">
                    <div>
                        <label for="customerName" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2 transition-colors duration-300">
                            Nama Pelanggan
                        </label>
                        <input 
                            type="text" 
                            id="customerName"
                            name="customerName"
                            placeholder="Masukkan nama pelanggan"
                            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 transition-all duration-300"
                            required
                        >
                    </div>

                    <div>
                        <label for="customerEmail" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2 transition-colors duration-300">
                            Email
                        </label>
                        <input 
                            type="email" 
                            id="customerEmail"
                            name="customerEmail"
                            placeholder="contoh@email.com"
                            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 transition-all duration-300"
                            required
                        >
                    </div>

                    <div>
                        <label for="productSelect" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2 transition-colors duration-300">
                            Pilih Produk/Layanan
                        </label>
                        <select 
                            id="productSelect"
                            name="product"
                            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white transition-all duration-300"
                            required
                        >
                            <option value="">Pilih produk...</option>
                            <option value="basic" data-price="10000">Susu - Rp 10.000</option>
                            <option value="premium" data-price="15000">Kopi+Susu - Rp 15.000</option>
                            <option value="professional" data-price="19000">Americano - Rp 19.000</option>
                            <option value="enterprise" data-price="25000">Coffee Latte - Rp 25.000</option>
                        </select>
                    </div>

                    <div>
                        <label for="quantity" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2 transition-colors duration-300">
                            Jumlah
                        </label>
                        <input 
                            type="number" 
                            id="quantity"
                            name="quantity"
                            min="1"
                            value="1"
                            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white transition-all duration-300"
                            required
                        >
                    </div>
</div>
</body>
</html>
